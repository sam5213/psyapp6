<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1>Мой список дел</h1>
        <ul id="task-list"></ul>
        <form id="add-task-form">
            <input type="text" id="task-input" placeholder="Введите задачу...">
            <button type="submit">Добавить</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="psybot6_bot" data-size="medium" data-userpic="false" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
</body>
</html>
